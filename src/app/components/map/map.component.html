<div class="card text-bg-primary">
  <div class="card-header">Map Viewer</div>
  <div class="card-body">
    <div class="mb-2">
      <select (change)="selectMap($event.target)" class="form-select text-bg-secondary">
        <option *ngFor="let map of maps" [value]="map.name">{{ map.name }}</option>
      </select>
    </div>

    <div class="mt-2">
      <img [alt]="selectedMap.name" [src]="selectedMap.image" class="map-image">
      <!-- Implement interactive elements for placing players on the map -->
    </div>

  </div>
</div>
